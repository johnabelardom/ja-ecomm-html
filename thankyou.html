<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="assets/shop.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                </ul>
                <form class="d-flex">
                    <a href="cart.html" class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill shop_cart-count">0</span>
                    </a>
                </form>
            </div>
        </div>
    </nav>

<div id="thankyou" class="container mt-4 mb-5">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="widget-box">
                <div class="widget-header widget-header-large">
                    <h3 class="widget-title grey lighter">
                        <i class="ace-icon fa fa-leaf green"></i>
                        Thank you, <span class="thankyou_customer-name">customer</span>
                    </h3>
                </div>

                <div class="widget-body">
                    <div class="widget-main padding-24">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-xs-11 label label-lg label-info arrowed-in arrowed-right">
                                        <b>Customer Info</b>
                                    </div>
                                </div>

                                <div>
                                    <ul class="list-unstyled spaced">
                                        <li>
                                            <span class="thankyou_address"></span>, <span class="thankyou_city"></span>
                                        </li>
                                        <li>
                                            <span class="thankyou_address2"></span>
                                        </li>

                                        <li>
                                            <span class="thankyou_zip"></span>
                                        </li>

                                        <li>
                                        <span class="thankyou_state"></span>, <span class="thankyou_country"></span>
                                        </li>

                                        <li>
                                            Phone:
                                            <b class="red"><span class="thankyou_phone"></span></b>
                                        </li>

                                        <li class="divider"></li>
                                    </ul>
                                </div>
                            </div><!-- /.col -->
                        </div><!-- /.row -->

                        <div class="space"></div>

                        <div>
                            
                            <textarea name="" id="thankyou_product-cart_item-template" cols="30" rows="10" style="display: none;">
                                <tr>
                                    <td class="center">{{index}}</td>
                                    <td>
                                        {{title}}
                                    </td>
                                    <td>
                                        {{quantity}}
                                    </td>
                                    <td>${{items_price}}</td>
                                </tr>
                            </textarea>
                            <table class="table table-striped table-bordered thankyou_cart-items">
                                <thead>
                                    <tr>
                                        <th class="center">#</th>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>

                                <tbody>
                                </tbody>
                            </table>
                        </div>

                        <div class="hr hr8 hr-double hr-dotted"></div>

                        <div class="row">
                            <div class="col-sm-5 pull-right">
                                <h4 class="pull-right">
                                    Total amount :
                                    <span class="thankyou_total cart_total-price">$</span>
                                </h4>
                            </div>
                        </div>

                        <div class="space-6"></div>
                        <div class="well">
                            Thank you for choosing Shop products.
                            We believe you will be satisfied by our services.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
